<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
<defs>
<!-- Primary gradient matching crypto theme -->
<linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
<stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
<stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
</linearGradient>
<!-- Subtle glow for dark background -->
<filter id="subtleGlow">
<feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
<feMerge> 
<feMergeNode in="coloredBlur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter>
<!-- Text gradient -->
<linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
<stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
<stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
</linearGradient>
<!-- Icon background -->
<radialGradient id="iconBg" cx="50%" cy="30%" r="70%">
<stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
<stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
</radialGradient>
</defs>
<!-- Main icon circle -->
<circle cx="20" cy="20" r="16" fill="url(#iconBg)" filter="url(#subtleGlow)"/>
<!-- Subtle highlight -->
<ellipse cx="17" cy="14" rx="8" ry="5" fill="rgba(255,255,255,0.15)"/>
<!-- V symbol optimized for header -->
<path d="M12 13 L20 27 L28 13" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
<!-- Inner V accent -->
<path d="M14 15 L20 24 L26 15" stroke="rgba(255,255,255,0.4)" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
<!-- Professional text for header -->
<text x="44" y="26" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="600" fill="#ffffff" letter-spacing="-0.02em">
    Vcoins
</text>

 
</svg>